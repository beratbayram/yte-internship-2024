<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
</head>

<body>
  <h1>YTE</h1>
  <form>
    <h2>Login</h2>
    <p>Please fill out this form</p>

    <label>
      Email:
      <input type="email" id="mail" class="input" name="usermail" required />
    </label>

    <br />

    <label>
      Password:
      <input type="password" id="pwd" class="input" name="password" required />
    </label>

    <br />

    <button type="submit">Login</button>
  </form>
</body>

</html>
